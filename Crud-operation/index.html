<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">




  </head>
  <body>


  <section class="p-3">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalid">New user <i class="bi bi-people"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <table class="table table-stripped table-hover mt-3 text-center table-bordered">
          <thead>
            <tr>
              <th>S.no</th>
              <th>Picture</th>
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Post</th>
              <th>Start Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="data">
            <td>1</td>
            <td></td>
            <td>John</td>
            <td>22</td>
            <td>Thanjavur</td>
            <td>abc@gmail.com</td>
            <td>9876543210</td>
            <td></td>
            <td>12/5/25</td>
            <td>
              <button class="btn btn-success"><i class="bi bi-eye"></i></button>
              <button class="btn btn-danger"><i class="bi bi-trash3"></i></button>
              <button class="btn btn-primary"><i class="bi bi-pen-fill"></i></button>
            </td>
          </tbody>
        </table>
      </div>
      </div>
      </section>
    









        <div class="modal fade" id="modalid">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <div class="modal-title">Fill the form</div>
                <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="#" id="myforms">
                  <div class="card imageholder">
                    <label for="inputImage" class="upload">
                      <input type="file" name="" id="inputImage">
                      <i class="bi bi-person-circle"></i>
                    </label>
                    <img src="Profile Icon.webp" class="img" alt="">
                  </div>



                  <div class="input-field">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                    </div>
                      <div>
                        <label for="age">Age:</label>
                        <input type="number" id="age">
                    </div>
                      <div>
                        <label for="city">City:</label>
                        <input type="text" id="city">
                    </div>
                    <div>
                        <label for="email">Mail:</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                          <label for="phone">Phone:</label>
                          <input type="number" id="phone" minlength="11" maxlength="11">
                    </div>
                    <div>
                          <label for="post">Post:</label>
                          <input type="text" id="post">
                    </div>
                    <div>
                          <label for="date">Date:</label>
                          <input type="date" id="date">
                    </div>
                  </div>
                  </form>
                  <div class="modal-footer">
                    <button class ="btn btn-success">Save</button>
                     <button class="btn btn-danger"  data-bs-dismiss="modal">Close</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      





































  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
