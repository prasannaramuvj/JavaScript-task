<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">




  </head>
  <body>


  <section class="p-3">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success newUser" data-bs-toggle="modal" data-bs-target="#useForm">New user <i class="bi bi-people"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <table class="table table-stripped table-hover mt-3 text-center table-bordered">
          <thead>
            <tr>
              <th>S.no</th>
              <!-- <th>Picture</th> -->
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Post</th>
              <th>Start Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="data">
          </tbody>
        </table>
      </div>
      </div>
      </section>
    









        <div class="modal fade" id="useForm">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <div class="modal-title">Fill the form</div>
                <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="#" id="myForm">
                  <div class="card imgholder">
                    <label for="imgInput" class="upload">
                      <input type="file" name="" id="imgInput">
                    </label>
                    <img src="img/Profile Icon.webp" class="img" alt="" width="200" height="200">
                  </div>



                  <div class="input-field">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="line">
                    </div>
                    <div id="nameerrorid" class="error"></div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" id="age"  class="line" >
                    </div>
                    <div id="ageerrorid"  class="error"></div>
                      <div>
                        <label for="city">City:</label>
                        <input type="text" id="city"  class="line" >
                    </div>
                    <div id="cityerrorid"  class="error"></div>
                    <div>
                        <label for="email">Mail:</label>
                        <input type="text" id="email"  class="line">
                    </div>
                    <div id="emailerrorid"  class="error"></div>
                    <div>
                          <label for="phone">Phone:</label>
                          <input type="number" id="phone" minlength="11" maxlength="11"   class="line" >
                    </div>
                    <div id="phoneerrorid"  class="error"></div>
                    <div>
                          <label for="post">Post:</label>
                          <input type="text" id="post" class="line" >
                    </div>
                    <div id="posterrorid"  class="error"></div>
                    <div>
                          <label for="sDate">Date:</label>
                          <input type="date" id="sDate"  class="line" >
                    </div>
                    <div id="sDateerrorid"  class="error"></div>
                  </div>
                  </form>
                  <div class="modal-footer">
                    <button type ="submit"form="myForm" class ="btn btn-success submit">Save</button>
                     <button type="button"  class="btn btn-danger"  data-bs-dismiss="modal">Close</button>
                     </div>
                </form>

            </div>
          </div>
        </div>
        </div>
        

        <!-- //---------------------------------------------------------------------------------------------// -->
      
        <div class="modal fade" id="readData">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <div class="modal-title">Profile</div>
                <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="#" id="myForm">
                  <div class="card imgholder">
                   
                        <img src="img/Profile Icon.webp" class="img1" alt="" id="showImg">
              
                  </div>



                  <div class="input-field">
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text"  name="" id="showName" disabled>
                    </div>
                      <div>
                        <label for="age">Age:</label>
                        <input type="number" name="" id="showAge" disabled>
                    </div>
                      <div>
                        <label for="city">City:</label>
                        <input type="text" name="" id="showCity" disabled>
                    </div>
                    <div>
                        <label for="email">Mail:</label>
                        <input type="email" name="" id="showEmail" disabled>
                    </div>
                    <div>
                          <label for="phone">Phone:</label>
                          <input type="number" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                    </div>
                    <div>
                          <label for="post">Post:</label>
                          <input type="text" name="" id="showPost" disabled>
                    </div>
                    <div>
                          <label for="sDate">Date:</label>
                          <input type="date" name="" id="showsDate" disabled>
                    </div>
                </div>
                </form>
              </div>
             </div>
           </div>
        </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src = "script.js"></script>

  </body>
</html>
