<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="border">
  <div class="card one mx-auto my-auto">
      <div class="heading mx-auto">
        <h1>Registartion Form</h1>
      </div>

    <form action="" id="form" class="mx-auto">
      <div class=" imgholder m-2">
        <label for="imgInput" class="upload">
          <input type="file" id="imgInput">
        </label>
      <br>
      <img src="Profile Icon.webp" alt="" id="img" class="border" height="200px" width="200px">
      </div>
        
      <div class="input-form">
        <div class="input-filed">
          <label for="name">Name</label>
          <input type="text" id="name" class="line">
          <div class="error"></div>
        </div>
        <div class="input-filed">
          <label for="age">Age</label>
          <input type="number" id="age" class="line">
          <div class="error"></div>
          
        </div>
        <div class="input-filed">
          <label for="email">Email</label>
          <input type="email" id="email" class="line">
          <div class="error"></div>
          
        </div>
        <div class="input-filed">
          <label for="city">City</label>
          <input type="text" id="city" class="line">
          <div class="error"></div>
          
        </div>
        <div class="input-filed">
          <label for="date">Date</label>
          <input type="date" id="date" class="line">
          <div class="error"></div>
          
        </div>
        <div class="input-filed">
          <label for="phone">Phone</label>
          <input type="number" id="phone" class="line">
          <div class="error"></div>
          
        </div>
        <button type="submit" class="btn btn-success mt-2" id="submitBtn">Submit</button>
      </div>
    </form>
  </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
