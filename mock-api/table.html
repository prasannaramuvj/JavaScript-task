<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Records</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="table-container">
    <h2 class="table-title">Registered Users</h2>

    <div class="search-box">
      <input type="text" id="search" placeholder="Search by name, email or address...">
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>S.no</th>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Pin-code</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </div>
  <script src="table.js"></script>
</body>
</html>
