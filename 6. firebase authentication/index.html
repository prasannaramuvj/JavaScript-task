<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="full">
    <div class="center-form">
      <div class="fill p-2">
      <h1>Create Account</h1>
      <form action="" class="" id="form">
        <div class="input-form">
          <label for="name" class="form-label">Username</label>
          <input type="text" id="name" class="form-control line">
          <div class="error"></div>
        </div>
        <div class="input-form">
          <label for="password" class="form-label">Password</label>
          <input type="password"  class="form-control line" id="password">
          <div class="error"></div>

        </div>
        <div class="d-grid py-2">
        <button type="submit" class="btn btn-light" id="submit">Create Account</button>
        </div>
        <div class="btn-grp">
          <button type="button" class="btn">
            <i class="bi bi-google"></i>
            Goggle</button>
          <button type="button" class="btn">
            <i class="bi bi-facebook"></i>
            Facebook</button>
        </div>
      </form>
      <a href="log.html" class="link">Already Have a Account ? create Account..</a>
    </div>
  </div>
  </div>
 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
