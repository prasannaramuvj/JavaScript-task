<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="margin-top: 20px;">
  <div class="container">

    <h1 class="bg-info h1">Form Validation</h1>


    <form class = "row" id="form">
      <div>
        <label for="name" class="h6">Name</label>
        <input type="text" id="name" name="name" class="form-control" pattern="[a-zA-Z]+" inputmode="text" title="Letters only(A-Za-Z)">
        <span id="nameerrorid" style="color: red;"></span>
      </div>

      <div>
        <label for = "mail" class="h6">Email</label>
        <input type="email" class="form-control" id="mail">
        <span id="emailerrorid" style="color:red;"></span>
      </div>

      <div>
        <label for="phone" class="h6">Phone No</label>
        <input type="tel" class="form-control" id="phone">
        <span id="phonenoid" style="color:red;"></span>
      </div>

      <div>
        <label for="dob" class="h6" >DOB</label>
        <input type="date" class="form-control" id="dob">
        <span id="dobid" style="color:red;"></span>
      </div>

      <div>
        <label for="nationality" class="h6">Nationality</label>
        <select  id="nationality" class="form-select">
        <option value=""></option>
        <option  value="India">India</option>
        <option  value="us">US</option>
        </select>
        <span id = "nationid" style="color: red;"></span>
      </div>

      <div>
        <h6>Gender</h6>
    
        <div>
          <input class="form-check-input" type="radio" id="male" name="radiogender" >
          <label class="form-check-label" for="male">Male</label>
        

          <input class="form-check-input" type="radio" id="female" name="radiogender">
          <label for="female" class="form-check-label" >Female</label>
        

          <input type="radio" class="form-check-input" id="others" name="radiogender">
          <label for="others" class="form-check-label">Others</label>
      
        </div>
          <span id="gendererrorid" style="color:red;"></span>

      </div>


      <div>
        <h6>Language Known</h6>

          <div>
            <input type="checkbox" class="form-check-input" id="inputcheck1" value="Tamil">
            <label for="inputcheck1" class="form-check-label">Tamil</label>
            
            <input type="checkbox" class="form-check-input" id="inputcheck2" value="English">
            <label for="inputcheck2" class="form-check-label">English</label>
          
            <input type="checkbox" class="form-check-input" id="inputcheck3" value="Japenese">
            <label for="inputcheck3" class="form-check-label">Japanese</label>
          </div>
        
        <span id="langerroreid" style="color:red"></span>
      </div>

       <div class="btn-group">
        <button class="btn btn-success" type="button" onclick = "formValidateOf(event);">Submit</button>
      </div>
</form>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body> 
</html>
